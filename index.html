<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: black;
            width: 50vw;
            height: 50vh;
            color: white;
            margin: auto;
            margin-top: 5%;
            padding-top: 12%;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
  <script>
        let a = prompt("Enter the No which you want to print")
        a = parseInt(a)
        for(let i = 1; i <= 10; i++){
            document.write(a ,"   x   ", i ,"   =   ",a*i,"<br>")
        }
    </script>
    </div>

  
</body>
</html>
